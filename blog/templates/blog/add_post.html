{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Post</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- CSS Styles -->
    <link rel="stylesheet" href="{% static 'blog/css/add_post.css' %}">
</head>
<body>
    <div class="form-container">
        <div class="top-bar"></div>
        <h1>Add a New Blog Post</h1>
        <div class="divider"></div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="id_title">Post Title</label>
            {{ form.title }}
            <label for="id_content">Content</label>
            {{ form.content }}
            <div class="file-input-container">
                <input type="file" id="id_image" name="image">
                <label for="id_image">Choose an Image</label>
            </div>
            <button type="submit" class="btn-primary">Add Post</button>
        </form>
        <a href="{% url 'home' %}" class="back-link">Back to Home</a>
    </div>
</body>
</html>
