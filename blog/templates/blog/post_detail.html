<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p><em>{{ post.created_at }}</em></p>
    <p>{{ post.content }}</p>

    <a href="{% url 'home' %}">Back to home</a>
    <a href="{% url 'edit_post' pk=post.pk %}">Edit Post</a>  
    <a href="{% url 'delete_post' pk=post.pk %}" onclick="return confirm('Are you sure you want to delete this post?');">Delete Post</a> 
</body>
</html>
