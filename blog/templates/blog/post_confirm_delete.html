
<div class="delete-container">
    <h2>Are you sure you want to delete "{{ object.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'post-detail' object.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
